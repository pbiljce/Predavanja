<body>
    <script>
        class Osoba{
            constructor(ime){
                if(ime !== ""){
                    this._ime = ime;
                }else{
                    console.error("Greška. Ime je prazno");
                }
            }
            get ime(){
                return this._ime;
            }
            set ime(ime){
                if(ime !== ""){
                    this._ime = ime;
                }else{
                    console.error("Greška. Ime je prazno");
                }
            }
        }
        var ime = new Osoba("");
        alert(ime.ime = "Nešto drugo");
    </script>
</body>
