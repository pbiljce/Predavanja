<!DOCTYPE html>

    <title>AJ2.1</title>

<body>
    <script>
        function Zivotinja(brojNogu){
            this.brojNogu = brojNogu;
            this.oglasiSe = function(){
                return "Ja sam Å¾ivotinja.";
            }
        }

        var Macka = Object.create(Zivotinja);
        Macka.oglasiSe = function(){
            return Zivotinja.oglasiSe() + "I to maca!"; 
        }
        var Pas = Object.create(Zivotinja);
        Pas.oglasiSe = function(){
            return Zivotinja.oglasiSe() + "I to pas!"; 
        }
        var Papagaj = Object.create(Zivotinja);
        Papagaj.oglasiSe = function(){
            return Zivotinja.oglasiSe() + "I to papagaj!"; 
        }

        var Zivotinja = new Zivotinja;
        console.log(Zivotinja.oglasiSe);
        Macka.brojNogu = 4;
        console.log(Macka.oglasiSe());
        console.log("Maca ima " + Macka.brojNogu + " noge!");
        Pas.brojNogu = 4;
        console.log(Pas.oglasiSe());
        console.log("Pas ima " + Pas.brojNogu + " noge!");
        Papagaj.brojNogu = 2;
        console.log(Papagaj.oglasiSe());
        console.log("Papagaj ima " + Papagaj.brojNogu + " noge!");
    </script>
