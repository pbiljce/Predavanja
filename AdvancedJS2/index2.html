<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJ2.2</title>
</head>
<body>
    <script>
        class Zivotinja{
            oglasiSe(){
                return "Ja sam Å¾ivotinja.";
            }
        }
        class Macka extends Zivotinja{
            constructor(brojNogu){
                super();
                this.brojNogu = brojNogu;
            }
            oglasiSe(){
                return "Ja sam maca.";
            }
            opisiMe(){
                return "Maca ima " + this.brojNogu + " noge!";
            }
        }
        class Pas extends Zivotinja{
            constructor(brojNogu){
                super();
                this.brojNogu = brojNogu;
            }
            oglasiSe(){
                return "Ja sam pas.";
            }
            opisiMe(){
                return "Pas ima " + this.brojNogu + " noge!";
            }
        }
        class Papagaj extends Zivotinja{
            constructor(brojNogu){
                super();
                this.brojNogu = brojNogu;
            }
            oglasiSe(){
                return "Ja sam papagaj.";
            }
            opisiMe(){
                return "Papagaj ima " + this.brojNogu + " noge!";
            }
        }

        var maca = new Macka(4);
        console.log(maca.oglasiSe());
        console.log(maca.opisiMe());

        var pas = new Pas(4);
        console.log(pas.oglasiSe());
        console.log(pas.opisiMe());

        var papagaj = new Papagaj(2);
        console.log(papagaj.oglasiSe());
        console.log(papagaj.opisiMe());
    </script>
</body>
</html>
