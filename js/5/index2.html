<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var d = new Date();
        var dan = d.getDay();
        switch (dan) {
            case 1:
            case 2:
            case 3:
            case 4:
                console.log("Običan radni dan");
            break;
            case 5:
                console.log("Stigao je petak");
            break;
            case 6:
                console.log("Ultra subota");
            break;
            case 0:
                console.log("Danas me svi pustite na miru");
            break;        
            default:
                console.log("Između nedjelje i ponedjeljka");
            break;
        }
    </script>
</body>
</html>
