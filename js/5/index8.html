<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Višedimenzionalni nizovi</title>
</head>
<body>
    <script>
        var niz = [
            ["korisnik1","šifra1"],
            ["korisnik2","šifra2"],
            ["korisnik3","šifra3"]
        ];
        for (var i in niz) {
            for (var j in niz[i]){
                document.write(niz[i][j] + "<br>");
            }
        }
    </script>
</body>
</html>
