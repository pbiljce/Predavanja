<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJ1.3</title>
</head>
<body>
    <script>
        function Calculator(num1,num2){
            this.num1 = num1;
            this.num2 = num2;
            this.saberi = function(){
                return this.num1 + this.num2;
            }
            this.oduzmi = function(){
                return this.num1 - this.num2;
            }
            this.pomnozi = function(){
                return this.num1 * this.num2;
            }
            this.podijeli = function(){
                return this.num1 / this.num2;
            }
        }

        var c = new Calculator(10,4);
        console.log("Sabiranje: " + c.saberi());
        console.log("Oduzimanje: " + c.oduzmi());
        console.log("Mno≈æenje: " + c.pomnozi());
        console.log("Dijeljenje: " + c.podijeli());
    </script>
</body>
</html>
