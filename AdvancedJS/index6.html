<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJ1.6</title>
</head>
<body>
    <script>
        var otac = {
            get: function(){
                return this.val;
            },
            val:42
        }
        console.log("Otac: " + otac.get());
        var dijete = Object.create(otac);
        console.log("Dijete1: " + dijete.get());
        dijete.val = 57;
        console.log("Dijete2: " + dijete.get());

        var unuk = Object.create(dijete);
        console.log("Unuk1: " + unuk.get());
        unuk.val = 37;
        console.log("Unuk2: " + unuk.get());

        console.log("Otac3: " + otac.get());
        console.log("Dijete3: " + dijete.get());
        console.log("Unuk3: " + unuk.get());
    </script>
</body>
</html>
