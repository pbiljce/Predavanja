<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="webChallenge2.css">
    <title>WebChallenge2</title>
</head>
<body>
    <div id="container">
        <div id="form">
            <form action="webChallenge2.html" action="POST">
                <div id="formFirstPart">
                    <div class="label">
                        <label for="pass">Card Number</label>
                        <label for="cvv">CVV</label>
                    </div>
                    <div>
                        <input type="password" name="pass" id="pass">
                        <input type="password" name="cvv" id="cvv">
                    </div>
                    <div class="label">
                        <label for="name">Name on Card</label>
                        <label for="expiration">Expiration</label>
                    </div>
                    <div>
                        <input type="text" name="name" id="name">
                        <input type="text" name="expiration" id="expiration">
                    </div>
                </div>
                <div id="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
